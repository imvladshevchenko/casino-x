<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<link rel="shortcut icon" type="image/x-icon" href="./assets/fav/favicon.ico" />
	<title>Casino-x</title>
	<link rel="stylesheet" href="./css/style.min.css">


</head>

<body>
	<div class="body-wrap">
		<section class="banner">
			<div class="banner__logo-wrapper">
				<div class="logo"><img src="./img/logo.png"></div>
			</div>
			<div class="container">
				<div class="banner__yellow-car">
					<img src="./img/yellow-car.png" alt="">
				</div>
				<div class="banner__black-car">
					<img src="./img/black-car.png" alt="">
				</div>
				<div class="banner__headlights">
					<img src="./img/animation-headlights.png" alt="headlights">
				</div>
				<div class="banner__girl mousemove" data-movespeed="-90"
					style="transform: translate(4.81667px, 5.04444px) rotate(0.01deg);"><img src="./img/animation-girl.png"></div>
				<div class="banner__palms mousemove" data-movespeed="90"
					style="transform: translate(-4.81667px, -5.04444px) rotate(0.01deg);"><img src="./img/palms/palms.png"></div>
				<div class="banner__palm">
					<img src="./img/mobile/palm.png" alt="palm">
				</div>
				<div class="banner__drops--big mousemove" data-movespeed="-90"
					style="transform: translate(-4.81667px, -5.04444px) rotate(0.01deg);"><img src="./img/drops/drops1.png"></div>
				<div class="banner__drops--small mousemove" data-movespeed="-90"
					style="transform: translate(-4.81667px, -5.04444px) rotate(0.01deg);"><img src="./img/drops/drops2.png"></div>
				<div class="banner__smoke smoke-desktop"><img src="./img/animation-smoke1.png"></div>
				<div class="banner__smoke smoke-desktop" style="animation-delay:2s;"><img src="./img/animation-smoke1.png">
				</div>
				<div class="banner__smoke smoke-desktop" style="animation-delay:4s;"><img src="./img/animation-smoke1.png">
				</div>
				<div class="banner__smoke car-smoke"><img src="./img/animation-smoke2.png"></div>
				<div class="banner__smoke car-smoke" style="animation-delay:2s;"><img src="./img/animation-smoke2.png"></div>
				<div class="banner__smoke car-smoke" style="animation-delay:3s;"><img src="./img/animation-smoke2.png"></div>
				<div class="banner__smoke car-smoke" style="animation-delay:4s;"><img src="./img/animation-smoke2.png"></div>
				<div class="banner__smoke smoke-mobile"><img src="./img/mobile/smoke.png"></div>
				<div class="banner__smoke smoke-mobile" style="animation-delay:2s;"><img src="./img/mobile/smoke.png"></div>
				<div class="banner__smoke smoke-mobile" style="animation-delay:4s;"><img src="./img/mobile/smoke.png"></div>
				<div class="banner__text">
					<div class="banner__text--left visible">
						<div class="banner__left--black-arrow">
							<p class="banner__left--offers-text left-top__text">
								Успей забрать
							</p>
						</div>
						<div class="banner__left--yellow-arrow">
							<p class="banner__left--offers-text left-bottom__text">
								бонусы
							</p>
						</div>
					</div>
					<div class="banner__text--right visible">
						<div class="banner__right--white-arrow">
							<p class="banner__right--offers-text right-top__text">
								СТАРТУЙ
							</p>
						</div>
						<div class="banner__right--black-arrow">
							<p class="banner__right--offers-text right-bottom__text">
								лучшее предложение
							</p>
						</div>
					</div>
				</div>
				<a href="/" class="banner__button">начать играть</a>
				<!-- <div class="banner__btn button"><a class="btn" href="/">начать играть</a></div> -->
			</div>
		</section>
		<section class="bonus">
			<h2 class="bonus__title">Получи бонусы</h2>
			<p class="bonus__subtitle">
				за свой первый депозит</p>
			<span class="bonus__background-text">бонусы</span>
			<div class="bonus__img-wrapper">
				<div class="bonus__props slot">
					<img class="bonus__img--mobile" src="./img/mobile/slot.png" alt="">
					<img class="bonus__img--desktop" src="./img/bonuses/slot.png" alt="">
					<p class="bonus__text text-left">200 ФРИСПИНОВ<span class="bonus__subtext">
							за депозит</span></p>
				</div>
				<div class="bonus__props deposite">
					<img class="bonus__img--mobile" src="./img/mobile/bonus.png" alt="">
					<img class="bonus__img--desktop" src="./img/bonuses/bonus.png" alt="">

					<p class="bonus__text text-right">БОНУСЫ<span class="bonus__subtext">
							за первый депозит</span></p>
				</div>
			</div>
			<a href="" class="bonus__button">Забрать Бонусы</a>
		</section>
		<section class="registration">
			<span class="registration__background-text">СТАРТУЙ</span>
			<div class="registration__img-wrapper">
				<img class="registration__img--mobile" src="./img/mobile/arrow-yellow.png" alt="">
				<img class="registration__img--desktop" src="./img/registration/arrow-yellow.png" alt="">
				<p class="registration__text top-text">Спеши забрать <span>бонусы</span></p>
				<img class="registration__img--mobile" src="./img/mobile/arrow-white.png" alt="">
				<img class="registration__img--desktop" src="./img/registration/arrow-white.png" alt="">
				<p class="registration__text bottom-text"><span>супер</span> предложение</p>

			</div>
			<a href="" class="registration__button">Регистрация</a>
		</section>
	</div>
	<!-- 
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/ScrollTrigger.min.js"></script> -->
	<script src="./js/main.min.js"></script>


</body>

</html>
